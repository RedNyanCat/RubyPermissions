name: RubyPermissions
version: 0.1.0a
load: POSTWORLD
author: RedNyanCat
main: me.RedNyanCat.rp.setup
prefix: "#RubyPermissions#"

commands:
  RubyPermissions:
    description: Base command.
    usage: /RubyPermissions <setRank, setSuffix, createRank, createSuffix, addPerm> <target, rank, name> <rank (case sensitive), name, tag> <default>

permissions:
  RubyPermissions.change:
    default: op
  RubyPermissions.createRank:
    default: op
  RubyPermissions.createSuffix:
    default: op
  RubyPermissions.addPerm:
    default: op